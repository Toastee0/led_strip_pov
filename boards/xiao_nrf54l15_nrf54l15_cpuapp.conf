# Enable LED strip subsystem
CONFIG_LED_STRIP=y

# Enable WS2812 nRF54L15 HPF driver
#CONFIG_WS2812_STRIP_NRF54L15_HPF=y

# Enable MBOX for HPF communication (default backend)
#CONFIG_MBOX=y

# Enable IPC service as alternative backend
#CONFIG_IPC_SERVICE=y

# Enable GPIO support (required for pin configuration)
#CONFIG_GPIO=y

# Enable logging for debugging
CONFIG_LOG=y
CONFIG_LED_STRIP_LOG_LEVEL_DBG=y

# Memory and performance optimizations
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Bluetooth Low Energy 
CONFIG_BT=y
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_CTLR=y
CONFIG_BT_HCI=y
CONFIG_SHELL_BT_NUS=y
CONFIG_BT_NUS=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="POV_Display"

# Nordic UART Service (NUS) 


# Bluetooth configuration (DISABLED)
CONFIG_BT_MAX_CONN=1

# PWM for motor control
CONFIG_PWM=y

# Shell/Console for motor control commands
CONFIG_SERIAL=y
