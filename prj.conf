CONFIG_LOG=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_LED_STRIP=y
CONFIG_LED_STRIP_LOG_LEVEL_DBG=y

# Counter/Timer support for POV frame timing
CONFIG_COUNTER=y

# PWM support for motor control
CONFIG_PWM=y
CONFIG_GPIO=y
# Serial/Shell support for motor commands
CONFIG_BT_NUS=y
CONFIG_SERIAL=y

# Bluetooth Low Energy support
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="POV_Display"

# Main stack size (increased for BT)
CONFIG_MAIN_STACK_SIZE=2048
